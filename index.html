<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <!-- Navigation Bar -->
        <div class="conatiner">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="navbar-brand">Tic-Tac-Toe</h1>
            <form class="form-inline my-2" id="sign-in-form" action="">
              <input class="form-control mr-2" name="credentials[email]" placeholder="email" type="email">
              <input class="form-control mr-2" name="credentials[password]" placeholder="password" type="password">
              <button class="btn btn-primary mr-2" type="submit">Sign In</button>
            </form>
            <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#signUpModal">
              Sign Up
            </button>
            <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#changePasswordModal">
              Change Password
            </button>
            <button id="sign-out-button" class="btn btn-secondary mr 2">Sign Out</button>
          </nav>
          <!-- Sign Up Modal -->
          <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>

                </div>
                <div class="modal-body">
                  <form id="sign-up-form" action="">
                    <h5>Do not supply information used by other services.</h5>
                    <input name="credentials[email]" type="email" placeholder="email">
                    <input name="credentials[password]" type="password" placeholder="password">
                    <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <div id="account-status"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Change Password Modal -->
          <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="chnagePasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="change-password-form" action="">
                    <h5>Do not supply information used by other services.</h5>
                    <input name="passwords[old]" type="password" placeholder="Old Password">
                    <input name="passwords[new]" type="password" placeholder="New Password">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="submit" class="btn btn-primary">Update</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <div id="change-status"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="game-board">
          <div class="container my-5">
            <div class="row">
              <div class="box col-12" id="user-feedback">Sign up or sign in to play!</div>
            </div>
            <div class="row my-3">
              <div class="box col-4 game-space" data-space="0"></div>
              <div class="box col-4 game-space" data-space="1"></div>
              <div class="box col-4 game-space" data-space="2"></div>
              <div class="box col-4 game-space" data-space="3"></div>
              <div class="box col-4 game-space" data-space="4"></div>
              <div class="box col-4 game-space" data-space="5"></div>
              <div class="box col-4 game-space" data-space="6"></div>
              <div class="box col-4 game-space" data-space="7"></div>
              <div class="box col-4 game-space" data-space="8"></div>
            </div>
            <div class="row">
              <button class="btn btn-primary" id="reset-game">New Game</button>
            </div>
          </div>
        </section>
      </main>
    </body>
</html>
