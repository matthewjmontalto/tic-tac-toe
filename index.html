<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <div class="conatiner">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="navbar-brand">Tic-Tac-Toe</h1>
          </nav>
        </div>
      </header>
      <main>
        <section class="game-board">
          <div class="conatiner my-5">
            <div class="row">
              <div class="box col-4 game-space" data-space ="0"></div>
              <div class="box col-4 game-space" data-space ="1"></div>
              <div class="box col-4 game-space" data-space ="2"></div>
              <div class="box col-4 game-space" data-space ="3"></div>
              <div class="box col-4 game-space" data-space ="4"></div>
              <div class="box col-4 game-space" data-space ="5"></div>
              <div class="box col-4 game-space" data-space ="6"></div>
              <div class="box col-4 game-space" data-space ="7"></div>
              <div class="box col-4 game-space" data-space ="8"></div>
            </div>
          </div>
        </section>
      </main>
    </body>
</html>
